<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="easy-tasks.html">Easy Tasks</a>
        <a href="intermediate-tasks.html">Intermediate Tasks</a>
        <a href="drag-and-drop.html" class="active">Drag and Drop</a>
    </nav>

    <div class="content">
        <h1>Drag and Drop Example</h1>
        <div id="draggableItem" draggable="true" style="width:100px;height:100px;background-color:lightcoral;"></div>
        <div id="dropZone" style="width:200px;height:200px;border:2px dashed lightblue;margin-top:20px;"></div>
    </div>

    <script>
        const item = document.getElementById('draggableItem');
        item.addEventListener('dragstart', function(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        });

        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        dropZone.addEventListener('drop', function(event) {
            event.preventDefault();
            const id = event.dataTransfer.getData('text');
            const draggableElement = document.getElementById(id);
            dropZone.appendChild(draggableElement);
        });
    </script>

</body>
</html>
